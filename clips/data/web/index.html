<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClipThing</title>
  <style>
    /* :root { 
      --gap: 12px; 
      --bg:#0b0d10; 
      --card:#141821; 
      --fg:#e6e8eb; 
      --muted:#9aa4af; 
      --accent:#4da3ff; 
    }
    * { 
      box-sizing: border-box; 
    } */
    :root {
      --bg: #0f0f0f;
      --fg: #ffffff;
      --accent: #ffa600;
      --cardbg: #202020;
      --cardfg: #ffffff;
    }
    body { 
      margin: 0; 
      font-family: system-ui, -apple-system, sans-serif; 
      background: var(--bg); 
      color: var(--fg); 
    }
    header { 
      padding: 14px 18px; 
      border-bottom: 1px solid #1e242f; 
      display: flex; 
      align-items: center; 
      gap: 12px; 
    }
    header h1 { 
      margin: 0; 
      font-size: 18px; 
      font-weight: 600; 
    }
    header .spacer{ 
      flex:1; 
    }
    main { 
      padding: 16px; 
    }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 2fr)); 
      gap: 9px; 
    }
    .card {
      background: var(--cardbg); 
      color: var(--cardfg);
      border-radius: 12px; 
      overflow: hidden; 
      border: 1px solid #1e242f; 
      cursor: pointer; 
    }
    .thumb { 
      display: block;
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background:#0d1117;
    }
    .meta { 
      padding: 10px;
      display: grid;
      gap: 6px;
    }
    .title { 
      font-size: 14px;
      font-weight: 600;
    }
    .sub { 
      font-size: 12px;
      color: var(--muted);
    }
    .controls { 
      display: flex;
      gap: 8px;
      align-items: center;
    }
    button, input, select { 
      background:#0f1320;
      color:var(--fg);
      border:1px solid #252c39;
      border-radius:8px;
      padding:8px 10px;
    }
    button.primary { 
      background: var(--accent);
      color:#001428;
      border:0;
    }
    .editor { 
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.55);
      padding: 24px;
    }
    .editor.show { 
      display:flex;
    }
    .editorContent { 
      /* make panel responsive: limit max width and allow it to shrink on small screens */
      width: 100%;
      max-width: 100%;
      background:#0d1117;
      border-radius: 14px;
      overflow: scroll;
    }
    .editorContent header { 
      display:flex;
      align-items:center;
      gap:10px;
      border-bottom:1px solid #1e242f;
      padding:10px 12px;
    }
    .editorContent .body { 
      padding: 12px;
      display:grid;
      gap:12px;
    }
    .editorContent .closeBtn {
      background: var(--accent);
      color: #001428;
      font-size: 16px;
      cursor: pointer;
    }
    .editorContent .exportBtn {
      background: var(--accent);
      color:#001428;
      border:0;
    }
    /* video { width: 100%;
      background:black;
      border-radius: 8px;
    } */
    .videoPlayer { 
      /* responsive video: fill available width while keeping aspect ratio */
      display: block;
      width: 100%;
      height: auto;
      max-height: 60vh; /* don't exceed 60% of viewport height */
      background: black;
      border-radius: 8px;
    }

    /* ensure editor padding doesn't cause horizontal overflow on tiny screens */
    @media (max-width: 520px) {
      .editor { padding: 12px; }
      .panel { max-width: 100%; }
      .row { grid-template-columns: 1fr; }
      .sliders { grid-template-columns: repeat(2, 1fr); }
    }
    .row { 
      display:grid;
      gap:10px;
      grid-template-columns: 1fr 1fr;
    }
    .row .col { 
      background:#0f1320;
      border:1px solid #1f2633;
      border-radius:10px;
      padding:10px;
    }
    /* .sliders { 
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    } */
    .prog { 
      height:10px;
      background:#1b2130;
      border-radius:6px;
      overflow:hidden;
    }
    .prog > div { 
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#3bb3ff,#7ad3ff);
    }
    .muted { 
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <header>
    <h1>ClipThing</h1>
    <div class="spacer"></div>
    <div id="status">
      <button id="status">Status/Refresh</button>
    </div>
  </header>
  <main>
    <div id="grid" class="grid"></div>
  </main>

  <div id="editor" class="editor" role="dialog" aria-modal="true">
    <div class="editorContent">
      <header>
        <div id="editorTitle" class="title" contenteditable="true">Clip</div>
        <div class="spacer"></div>
        <button class="closeBtn" id="closeBtn">X</button>
      </header>
      <div class="body">
        <video class="videoPlayer"id="player" controls></video>
          <div class="col">
            <div class="title">Trim</div>
            <div class="controls">
              <label>Start (s): <input id="start" type="number" min="0" step="0.1" value="0"></label>
              <button id="setStart">Use current</button>
            </div>
            <div class="controls">
              <label>End (s): <input id="end" type="number" min="0" step="0.1" value="0"></label>
              <button id="setEnd">Use current</button>
            </div>
            <div class="controls">
              <label>Size limit (MB): <input id="sizeLimit" type="number" min="5" step="1" value="50"></label>
            </div>
          </div>
          <div class="col">
          <div class="title">Audio mix</div>
            <div><div class="muted">Track Null</div><input id="v0" type="range" min="0" max="1.5" step="0.05" value="1"></div>
            <div class="controls">
              <button id="exportBtn" class="primary">Export</button>
              <!-- <div class="prog" style="flex:1"><div id="progressBar"></div></div> -->
            </div>
            <a id="downloadLink" href="#" style="display:none">Download</a>
            <div id="jobMsg" class="muted"></div>
          </div>
      </div>
    </div>
  </div>

  <script>
  const grid = document.getElementById('grid');
  const editor = document.getElementById('editor');
  const player = document.getElementById('player');
  const editorTitle = document.getElementById('editorTitle');
  const startEl = document.getElementById('start');
  const endEl = document.getElementById('end');
  const sizeLimitEl = document.getElementById('sizeLimit');
  // const progressBar = document.getElementById('progressBar');
  const jobMsg = document.getElementById('jobMsg');
  const dl = document.getElementById('downloadLink');
  const v0 = document.getElementById('v0');
  const v1 = document.getElementById('v1');
  const v2 = document.getElementById('v2');
  const v3 = document.getElementById('v3'); 
  // we dont know how many audio tracks there will be 
  // fetch them !!todo
// we now know, still fix it tho


  let current = null; // current clip item
  let pollTimer = null; //dont think i need this

  function fmtSec(s){ return (Math.round(s*10)/10).toFixed(1); }

  // human-friendly relative time formatter
  function timeAgo(ts){
    if (!ts) return '??/??/????';
    // ts (this) meme is dead ðŸ’”ðŸ’”
    const then = new Date(ts * 1000);
    const now = new Date();
    const diff = Math.floor((now - then) / 1000); // seconds
    if (diff < 0) return 'just now';
    if (diff < 60) return diff === 1 ? '1 second ago' : `${diff} seconds ago`;
    const mins = Math.floor(diff / 60);
    if (mins < 60) return mins === 1 ? '1 minute ago' : `${mins} minutes ago`;
    const hours = Math.floor(mins / 60);
    if (hours < 24) return hours === 1 ? '1 hour ago' : `${hours} hours ago`;
    const days = Math.floor(hours / 24);
    if (days === 1) return 'yesterday';
    if (days < 7) return `${days} days ago`;
    const weeks = Math.floor(days / 7);
    if (weeks < 5) return weeks === 1 ? '1 week ago' : `${weeks} weeks ago`;
    // older than ~1 month -> show dd/mm/yyyy | anti american
    const d = then;
    const dd = String(d.getDate()).padStart(2, '0');
    const mm = String(d.getMonth() + 1).padStart(2, '0');
    const yyyy = d.getFullYear();
    return `${dd}/${mm}/${yyyy}`;
  }

  function formatSize(bytes) {
    if (bytes == null) return null;

    const units = ["B", "KB", "MB", "GB", "TB"];
    let i = 0;
    let size = bytes;

    while (size >= 1024 && i < units.length - 1) {
      size /= 1024;
      i++;
    }

    return Math.ceil(size) + " " + units[i];
  }

  async function fetchJSON(url, opts){
    const response = await fetch(url, opts);
    if (!response.ok) throw new Error(await response.text());
    return response.json();
  }

  async function loadClips(){
    grid.innerHTML = '';
    const clips = await fetchJSON('/clips');
    for (const item of clips){
      const card = document.createElement('div');
      card.className = 'card';
      if (!item.thumb_url) item.thumb_url = '/missingno.jpg';
      card.innerHTML = `
        <img class="thumb" loading="lazy" src="${item.thumb_url}" alt="thumbnail">
        <div class="meta">
          <div class="title">${item.folder || item.file}</div>
          <div class="sub">
            <h4>
            ${item.size_bytes != null ? formatSize(item.size_bytes) : '??'}
            </h4><h4>
            ${timeAgo(item.created_ts || item.modified_ts)}
            </h4>
          </div>
        </div>`;
      card.addEventListener('click', ()=> openClip(item));
      grid.appendChild(card);
    }
  }

  async function ensureProxy(item){
    // try to play; if 404, prepare and poll
    const url = item.play_url || `/clips/${item.id}/play`;
    const test = await fetch(url, { method: 'GET' });
    if (test.ok){ player.src = url; return; }
    await fetchJSON(`/clips/${item.id}/prepare_proxy`, { method: 'POST' });
    const start = Date.now();
    while (Date.now() - start < 60000){
      const r = await fetch(url);
      if (r.ok){ player.src = url; return; }
      await new Promise(res=> setTimeout(res, 1000));
    }
    throw new Error('Proxy build timed out');
  }

  async function openClip(item){
    current = item;
    editorTitle.textContent = item.folder || item.file;
    editor.classList.add('show');
    jobMsg.textContent = '';
    dl.style.display = 'none';
    bar.style.width = '0%';
    player.removeAttribute('src');
    startEl.value = 0;
    endEl.value = 0;
    try { await ensureProxy(item); } catch (e){ alert(e.message || e); }
  }

  
  document.getElementById('setStart').onclick = ()=>{ startEl.value = fmtSec(player.currentTime || 0); };
  document.getElementById('setEnd').onclick = ()=>{
    const d = player.duration || 0;
    const t = player.currentTime || 0;
    endEl.value = fmtSec(Math.max(t, 0.1));
  };
  
  async function startExport(){
    if (!current) return;
    const start = parseFloat(startEl.value || '0');
    let end = parseFloat(endEl.value || '0');
    const d = player.duration || 0;
    if (!end || end <= start) end = d || (start + 1);
    const payload = {
      start, end,
      volumes: [parseFloat(v0.value), parseFloat(v1.value), parseFloat(v2.value), parseFloat(v3.value)],
      size_limit_mb: parseFloat(sizeLimitEl.value || '50'),
      audio_kbps: parseInt(audioKbpsEl.value || '160'),
      two_pass: !!twoPassEl.checked
    };
    const res = await fetchJSON(`/clips/${current.id}/export`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
    const jobId = res.job_id;
    jobMsg.textContent = 'Encodingâ€¦';
    dl.style.display = 'none';
    if (pollTimer) clearInterval(pollTimer);
    pollTimer = setInterval(()=> pollJob(jobId), 1000);
  }
  
  async function pollJob(jobId){
    try{
      const j = await fetchJSON(`/jobs/${jobId}`);
      bar.style.width = Math.round((j.progress||0)*100) + '%';
      jobMsg.textContent = j.message || j.status;
      if (j.status === 'done'){
        clearInterval(pollTimer); pollTimer = null;
        dl.href = `/clips/${current.id}/export_file`;
        dl.style.display = 'inline-block';
        jobMsg.textContent = 'Complete';
        bar.style.width = '100%';
      }
      if (j.status === 'failed' || j.status === 'canceled'){
        clearInterval(pollTimer); pollTimer = null;
      }
    }catch(e){ /* ignore transient */ }
  }
  
  document.getElementById('exportBtn').onclick = ()=>{ startExport().catch(e=> alert(e.message||e)); };
  document.getElementById('status').onclick = ()=> loadClips().catch(()=>{});

  editorTitle.addEventListener('input', ()=>{
    console.log('title changed: ', editorTitle.textContent);
  });


  async function closeEditor(){
    editor.classList.remove('show');
    player.pause();
    if (pollTimer) { clearInterval(pollTimer); pollTimer = null; }
  }

  document.getElementById('closeBtn').onclick = ()=>{
    closeEditor();
  };

  window.onclick = function(event) {
    if (event.target == editor) {
      closeEditor();
    }
  };
  
  
  // init
  loadClips().catch(err=>{ grid.innerHTML = '<div class="muted">Failed to load clips</div>'; console.error(err); });
  

    
  </script>
</body>
</html>
